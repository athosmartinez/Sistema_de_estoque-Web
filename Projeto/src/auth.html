<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- STYLES -->
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="./style.css">

    <title>Depósito</title>
</head>

<body>

    <main>
        <div id="login-container">
            <h2>Login</h2>
            <form class="my-3" novalidate>
                <div class="mb-3">
                    <label for="usuario" class="form-label">Usuário</label>
                    <input type="email" class="form-control" id="usuario" placeholder="Informe o usuário" required>
                </div>

                <div class="mb-3">
                    <label for="senha" class="form-label">Senha</label>
                    <input type="password" class="form-control" id="senha" placeholder="******" required>
                </div>

                <div class="text-end">
                    <button type="button" class="btn btn-secondary btn-sm">Cancelar</button>
                    <button type="submit" class="btn btn-primary btn-sm" id="login">Login</button>
                </div>
            </form>
        </div>
    </main>

    <!-- SCRIPTS -->
    <script src="../node_modules/jquery/dist/jquery.js"></script>
    <script src="../node_modules/@popperjs/core/dist/umd/popper.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.js"></script>
    <script src="./script.js"></script>
</body>

</html>
