<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- STYLES -->
    <link rel="stylesheet" href="../../../node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="./style.css">
    <link rel="stylesheet" type="text/css" href="../../components/NavBar/NabBar.css">
    <link rel="stylesheet" type="text/css" href="../../components/Footer/Footer.css">
    
    <title>Depósito</title>
</head>
<body>
    
    <header id="NavBar"></header>

    <main class="container">
        <h3>TIPO USUÁRIO</h3>
        <div class="row pt-2">
            <div class="col-12 col-md-4 mb-4 mb-md-0">
                <div class="text-center menu" id="estoque">
                    <i class="fa-solid fa-dolly d-block p-3"></i>
                    <span class="text-white bg-dark d-block p-1 legenda">
                        Estoque
                    </span> 
                </div>
            </div>

            <div class="col-12 col-md-4 mb-4 mb-md-0">
                <div class="text-center menu" id="vendas">
                    <i class="fa-solid fa-receipt d-block p-3"></i>
                    <span class="text-white bg-dark d-block p-1 legenda">
                        Vendas
                    </span> 
                </div>
            </div>

            <div class="col-12 col-md-4 mb-4 mb-md-0">
                <div class="text-center menu" id="gerarVenda">
                    <i class="fa-solid fa-cash-register d-block p-3"></i>
                    <span class="text-white bg-dark d-block p-1 legenda">
                        Gerar Venda
                    </span> 
                </div>
            </div>
        </div>
    </main>

    <footer id="Footer"></footer>
    
    <!-- SCRIPTS -->
    <script src="../../../node_modules/jquery/dist/jquery.js"></script>
    <script src="../../../node_modules/@popperjs/core/dist/umd/popper.js"></script>
    <script src="../../../node_modules/bootstrap/dist/js/bootstrap.js"></script>
    <script src="https://kit.fontawesome.com/be4eb3232c.js" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>
</html>
